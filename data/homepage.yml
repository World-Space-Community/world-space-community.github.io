    text: "We envision a future where space is a frontier for peaceful cooperation, scientific discovery, and sustainable development. Through our efforts, we aim to expand our understanding of the cosmos, develop innovative solutions for global challenges, and inspire the next generation to pursue careers in science, engineering, and space-related fields."
    img: "assets/img/lunar_lander.jpg"
  card3:
